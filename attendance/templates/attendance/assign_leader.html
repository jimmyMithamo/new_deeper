{% extends 'attendance/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 d-md-block d-none col-lg-5  bg-light sidebar collapse" id="sidebarMenu">
            <div class="sidebar">
                <h4>Groups & Leaders</h4>
                <ul>
                    {% for group in groups %}
                        <li>
                            <strong>{{ group.name }}</strong><br>
                            <p class='text-info fw-bolder'>{{ group.leader.name }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-7 px-md-4 col-12">
            <div class="card shadow-lg p-4 mt-3">
                <h1 class="text-center mb-4">Assign Leader to Group</h1>

                {% if message %}
                    <div class="alert alert-info text-center" role="alert">
                        {{ message }}
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Leader Name:</label>
                        <select class="form-control" name="name" required>
                            {% for member in members %}
                                <option value="{{ member.name }}">{{ member.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="username">Leader Username:</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="group">Group:</label>
                        <select class="form-control" name="group" required>
                            {% for group in groups %}
                                <option value="{{ group.name }}">{{ group.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Assign Leader</button>
                </form>

                <button class="btn btn-primary btn-block mt-3" onclick="window.location.href='{% url 'admin_home' %}'">Go Back Home</button>
            </div>
        </main>
    </div>
</div>
{% endblock %}
