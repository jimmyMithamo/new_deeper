<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Deeper Attendance{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #2c5243;">
    <div class="container-fluid">
      
      <!-- Brand aligned to the left with distinct color -->
      <a class="navbar-brand fw-bolder lead" href="{% url 'admin_home' %}" style="color: #FFD65A;">Deeper</a>
      
      <!-- Toggler aligned to the right -->
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links centered on larger screens -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link text-white" href="{% url 'assign_leader' %}">Leaders</a>
          <a class="nav-link text-white" href="{% url 'manage_group' %}">Groups</a>
          <a class="nav-link text-white" href="{% url 'sessions' %}">Sessions</a>
          <a class="nav-link text-white" href="{% url 'view_attendance' %}">Session Attendance</a>
          <a class="nav-link text-white" href="{% url 'all_attendance' %}">Group Attendance</a>
          <a class="nav-link text-white" href="{% url 'generate_attendance_report' %}">Reports</a>
        </div>

        <!-- Logout Button aligned to the right -->
        <a class="btn btn-danger text-light btn-outline-danger ms-lg-3 mt-3 mt-lg-0" href="{% url 'supervisor_logout' %}">Logout</a>
      </div>

    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Main Content Block -->
  <div class="container mt-5 pt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-2 fixed-bottom shadow-sm">
    <p class="mb-0">&copy; 2025 Deeper Attendance. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
