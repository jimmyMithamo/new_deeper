<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Deeper Attendance{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 80px;  /* Prevent content from being hidden behind navbar */
      padding-bottom: 50px; /* Prevent content from overlapping footer */
    }

    /* Navbar Styling */
    .navbar {
      background-color: #2F4F4F;  /* Dark Slate Gray */
    }


    /* Footer Styling */
    footer {
      background-color: #2F4F4F;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light text-light fixed-top h-10">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-danger " href="{% url 'admin_home' %}">Deeper</a>
      <button class="navbar-toggler fs-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active " aria-current="page" href="{% url 'assign_leader' %}">Leaders</a>
          <a class="nav-link active " aria-current="page" href="{% url 'manage_group' %}">Groups</a>
          <a class="nav-link active " aria-current="page" href="{% url 'view_attendance' %}">Session attendance</a>
          <a class="nav-link active " aria-current="page" href="{% url 'all_attendance' %}">Group attendance</a>
          <a class="nav-link active " aria-current="page" href="{% url 'generate_attendance_report' %}">Reports</a>
          <a class="nav-link active text-danger " aria-current="page" href="{% url 'supervisor_logout' %}">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Main Content Block -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Deeper Attendance. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
