<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Deeper Attendance{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 70px; /* To prevent content from being hidden behind fixed navbar */
      padding-bottom: 50px; /* To prevent content from overlapping footer */
    }

    /* Solid contrasting color for Navbar */
    .navbar {
      background-color: #2F4F4F;  /* Dark Slate Gray for good contrast */
    }

    .navbar-nav {
      margin: 0 auto;
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: bold;
    }

    .nav-link:hover {
      color: #FFD65A !important; /* Soft Yellow highlight on hover */
    }

    /* Footer Styling */
    footer {
      background-color: #2F4F4F;  /* Matching the navbar */
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Deeper</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'admin_home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'assign_leader' %}">Leaders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'manage_group' %}">Groups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'view_attendance' %}">Session Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_attendance' %}">Group Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'generate_attendance_report' %}">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'supervisor_logout' %}">Logout</a>
          </li>
        </ul>
        <a class="" href="{% url 'supervisor_logout' %}"><button class="bg-danger text-light rounded">Logout</button></a>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Content Block -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Deeper Attendance. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
