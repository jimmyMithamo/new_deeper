{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Button Hover Effect */
        .btn-custom {
            background-color: #198754; /* Bootstrap Green */
            color: white;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #145c42; /* Darker Green */
            transform: translateY(-3px);
        }

        /* Card Styling */
        .card-custom {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'admin_home' %}">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center text-success fw-bold mb-4">Welcome to the Admin Dashboard</h1>

        <div class="row g-4 justify-content-center">
            <!-- Edit Leaders Card -->
            <div class="col-md-4">
                <div class="card border-0 shadow-lg text-center card-custom">
                    <div class="card-body">
                        <h5 class="card-title text-success fw-bold">Edit Leaders</h5>
                        <a href="{% url 'assign_leader' %}" class="btn btn-custom w-100 rounded-pill">Go to Edit Leaders</a>
                    </div>
                </div>
            </div>

            <!-- Edit Groups Card -->
            <div class="col-md-4">
                <div class="card border-0 shadow-lg text-center card-custom">
                    <div class="card-body">
                        <h5 class="card-title text-success fw-bold">Edit Groups</h5>
                        <a href="{% url 'manage_group' %}" class="btn btn-custom w-100 rounded-pill">Go to Edit Groups</a>
                    </div>
                </div>
            </div>

            <!-- Edit Members Card -->
            <div class="col-md-4">
                <div class="card border-0 shadow-lg text-center card-custom">
                    <div class="card-body">
                        <h5 class="card-title text-success fw-bold">Edit Member Details</h5>
                        <a href="#" class="btn btn-custom w-100 rounded-pill">Go to Edit Members</a>
                    </div>
                </div>
            </div>

            <!-- View Attendance Card -->
            <div class="col-md-4">
                <div class="card border-0 shadow-lg text-center card-custom">
                    <div class="card-body">
                        <h5 class="card-title text-success fw-bold">View Attendance</h5>
                        <a href="{% url 'view_attendance' %}" class="btn btn-custom w-100 rounded-pill">Go to View Attendance</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
